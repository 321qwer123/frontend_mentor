<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product">
      <picture class="product__img">
        <!-- to switch between images we can use 'media' attribute just like media query in CSS -->
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="perfume-mobile">
      </picture>
      <div class="product__content">
        <p class="product__category">Perfume</p>

        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      
        <!-- Since both PRICES will be grouped together we peemptively encapsulate them in flex container -->
        <div class="flex-group">
          <p class="product__price">$149.99</p>
          <p class="product__original-price"><s>$169.99</s></p>
        </div>
      
        <!-- We do not go overboard with naming classes that can appear in other components and are not unique to a certain group
          like button/flex-group since other elements will also use them  
        -->
        <button class="button" data-icon="shopping-cart">Add to Cart</button>
      </div>
    </article>
  </main>
</body>
</html>
